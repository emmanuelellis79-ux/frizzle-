/* =========================================================
   âœ… CURTAIN PAGE TRANSITION STYLES
   ========================================================= */

#page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 10005; 
    pointer-events: none; 
    display: flex;
    overflow: hidden; 
}

.curtain-left,
.curtain-right {
    width: 50vw;
    height: 100vh;
    background-color: #000;
    
    /* ðŸ’¡ ADJUSTED: Faster duration and smoother timing function */
    transition: transform 0.7s cubic-bezier(0.65, 0.05, 0.36, 1); 
}

/* ---------------------------------------------------------
   INITIAL/CLOSING STATE: CURTAINS COVER THE SCREEN 
   --------------------------------------------------------- */
/* By default, the curtains are fully open (off-screen) */
.curtain-left {
    transform: translateX(-100%);
}
.curtain-right {
    transform: translateX(100%);
}

/* CLOSING: Curtains move to the center to cover the screen */
#page-transition.is-closing {
    pointer-events: auto;
}

#page-transition.is-closing .curtain-left {
    transform: translateX(0);
}

#page-transition.is-closing .curtain-right {
    transform: translateX(0);
}

/* ---------------------------------------------------------
   OPENING STATE: CURTAINS MOVE OFF-SCREEN (TO REVEAL NEW PAGE)
   --------------------------------------------------------- */

#page-transition.is-opening {
    pointer-events: auto;
}

#page-transition.is-opening .curtain-left {
    transform: translateX(-100%);
}

#page-transition.is-opening .curtain-right {
    transform: translateX(100%);
}

/* FINAL STATE: Container is hidden when the animation is complete */
#page-transition.is-open {
    display: none;
}

<script>
/* LAVA BACKGROUND */
const canvas=document.getElementById("lava"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();onresize=resize;
let t=0;
function draw(){
  const w=canvas.width,h=canvas.height;
  const img=ctx.createImageData(w,h),d=img.data;
  for(let x=0;x<w;x++)for(let y=0;y<h;y++){
    const i=(x+y*w)*4;
    const nx=x/w-.5,ny=y/h-.5;
    const v=Math.sin(nx*4+t*.010)+Math.sin(ny*5+t*.018)+Math.sin((nx+ny)*6+t*.021);
    const g=35+v*45,b=35+v*42;
    d[i]=5;d[i+1]=g;d[i+2]=b;d[i+3]=255;
  }
  ctx.putImageData(img,0,0);t+=1;requestAnimationFrame(draw);
}
draw();
</script>

<script>
    // âœ… NEW: CURTAIN TRANSITION LOGIC

    const transitionContainer = document.getElementById('page-transition');
    // ðŸ’¡ ADJUSTED: Changed from 1200 to 700 for a faster, snappier feel
    const transitionDuration = 700; // Matches the CSS transition time (0.7s)

    // Helper function used in link click handler (assuming user's menu logic is globally available)
    function closeMenu(){
        const luxMenuIcon = document.getElementById("luxMenuIcon");
        const luxMenuOverlay = document.getElementById("luxMenuOverlay");
        luxMenuIcon.classList.remove("active");
        luxMenuOverlay.classList.remove("active");
    }

    // --- 1. CLOSING (Intercepts link clicks) ---
    function handleLinkClick(e) {
        let targetLink = e.target.closest('a');

        // Check if it's a valid link and not an external URL or anchor link
        if (targetLink && targetLink.hostname === window.location.hostname && targetLink.href.endsWith('.html') && targetLink.href !== window.location.href) {
            e.preventDefault(); // Stop the browser from navigating immediately

            const destination = targetLink.href;
            
            closeMenu(); // Close menu if active

            // Trigger the CLOSING animation (curtains move IN)
            transitionContainer.classList.remove('is-open', 'is-opening');
            transitionContainer.classList.add('is-closing');
            
            // Wait for the animation to nearly complete, then redirect
            setTimeout(() => {
                window.location.href = destination;
            }, transitionDuration * 0.80); // 95% of the transition time
        }
    }

    // Attach handler to all internal links
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', handleLinkClick);
    });


    // --- 2. OPENING (Triggers on page load) ---
    document.addEventListener('DOMContentLoaded', () => {
        // When the page loads, the container is assumed to be 'is-closing' (fully covering the screen)
        
        // Wait a tiny moment for the browser to ensure content is ready
        setTimeout(() => {
            // Trigger the OPENING animation (curtains move OUT)
            transitionContainer.classList.remove('is-closing');
            transitionContainer.classList.add('is-opening');
            
            // After the animation finishes, set to fully open/hidden
            setTimeout(() => {
                transitionContainer.classList.remove('is-opening');
                transitionContainer.classList.add('is-open'); // Hides the container entirely
            }, transitionDuration); 
        }, 100); // Short delay to let the initial state render
    });

</script>
